<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Media</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    input, button, textarea {
      margin: 0.7rem 0;
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .macs-go {
      background: #28a745;
      margin-top: 1rem;
    }
    .macs-go:hover {
      background: #1e7e34;
    }
    #loginForm {
      display: none;
      margin-top: 1rem;
    }
    #statusMessage {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send Media</h2>
    <input type="file" id="mediaInput" accept="video/*,audio/*,text/plain,image/*" />
    <textarea id="textMessage" rows="4" placeholder="Or type a text message..."></textarea>
    <button onclick="sendMedia()">Send</button>
    <div id="statusMessage"></div>

    <button class="macs-go" onclick="showLogin()">MACS GO</button>

    <div id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginAndGo()">Login</button>
    </div>
  </div>

  <script>
    function sendMedia() {
      const fileInput = document.getElementById("mediaInput");
      const textMessage = document.getElementById("textMessage").value.trim();
      const file = fileInput.files[0];
      const statusMessage = document.getElementById("statusMessage");

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("mediaFile", e.target.result);
          localStorage.setItem("mediaType", file.type);
          statusMessage.textContent = "Sent Complete!";
          setTimeout(() => location.reload(), 1500);
        };
        reader.readAsDataURL(file);
      } else if (textMessage !== "") {
        const blob = new Blob([textMessage], { type: "text/plain" });
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("mediaFile", e.target.result);
          localStorage.setItem("mediaType", "text/plain");
          statusMessage.textContent = "Sent Complete!";
          setTimeout(() => location.reload(), 1500);
        };
        reader.readAsDataURL(blob);
      } else {
        alert("Please select a file or enter a message.");
      }
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
    }

    function loginAndGo() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "jin" && password === "synonym117") {
        window.location.href = "receiver.html";
      } else {
        alert("Incorrect login credentials.");
      }
    }
  </script>
</body>
</html>
