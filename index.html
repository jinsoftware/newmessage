<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    input, button, textarea {
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
    }
    .macs-go {
      background: #007bff;
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }
    #loginForm {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send Media</h2>
    <input type="file" id="mediaInput" accept="video/*,audio/*,text/plain,image/*" />
    <textarea id="textMessage" rows="4" placeholder="Or type a text message..."></textarea>
    <button onclick="sendMedia()">Send</button>

    <button class="macs-go" onclick="showLogin()">MACS GO</button>

    <div id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginAndGo()">Login</button>
    </div>
  </div>

  <script>
    function sendMedia() {
      const fileInput = document.getElementById("mediaInput");
      const textMessage = document.getElementById("textMessage").value.trim();
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("mediaFile", e.target.result);
          localStorage.setItem("mediaType", file.type);
          window.location.href = "receiver.html";
        };
        reader.readAsDataURL(file);
      } else if (textMessage !== "") {
        const blob = new Blob([textMessage], { type: "text/plain" });
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("mediaFile", e.target.result);
          localStorage.setItem("mediaType", "text/plain");
          window.location.href = "receiver.html";
        };
        reader.readAsDataURL(blob);
      } else {
        alert("Please select a file or enter a message.");
      }
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
    }

    function loginAndGo() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "jin" && password === "synonym117") {
        window.location.href = "receiver.html";
      } else {
        alert("Incorrect login credentials.");
      }
    }
  </script>
</body>
</html>
